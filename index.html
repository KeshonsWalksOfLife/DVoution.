<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Don's DVucion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="bodyCon">
      <div class="banner">
        <div class="conBan">
          <p>Currently in Progress building</p>
          <a href="/Blog/blogOne.html" class="blogLink">
            <h2>Blogs</h2>
          </a>
        </div>
      </div>

      <main>
        <figure id="picFrame">
          <img
            id="pic"
            src="/pics/Evolution of life.png"
            alt="Evolution of life"
            width="68%"
          />
        </figure>
        <figcaption>You will be very excited to see whats inside.</figcaption>
      </main>

      <footer>
        <div class="botFoot">
          <p>&copy; The Don</p>

          <form action="#" method="get" class="formIndex">
            <figure id="logo">
              <img src="/pics/Dvoution.png" alt="Dvoution" width="100px" />
              <figcaption>Join the Newsletter Now</figcaption>
            </figure>

            <label for="Email" class="labelIndex">Email Address: </label><br />
            <input type="text" id="Email" name="Email" />
            <input type="submit" />
          </form>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
